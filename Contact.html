<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Delight Cuisine</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-red-600 text-white p-4 shadow">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold"> Delight Cuisine</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-yellow-300">Home</a>
        <a href="menu.html" class="hover:text-yellow-300">Menu</a>
        <a href="about.html" class="hover:text-yellow-300">About</a>
        <a href="gallery.html" class="hover:text-yellow-300">Gallery</a>
        <a href="contact.html" class="font-semibold underline">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="py-16 px-6">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-3xl font-semibold text-red-600 mb-6 text-center">Get in Touch</h2>
      <form class="space-y-4">
        <div>
          <label class="block text-gray-700">Your Name</label>
          <input type="text" placeholder="John Doe" class="w-full p-3 border border-gray-300 rounded-lg" required />
        </div>
        <div>
          <label class="block text-gray-700">Your Email</label>
          <input type="email" placeholder="john@example.com" class="w-full p-3 border border-gray-300 rounded-lg" required />
        </div>
        <div>
          <label class="block text-gray-700">Message</label>
          <textarea rows="5" placeholder="Write your message..." class="w-full p-3 border border-gray-300 rounded-lg" required></textarea>
        </div>
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg font-semibold">
          Send Message
        </button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4">
    &copy; 2025 Delight Cuisine. All rights reserved.
  </footer>

</body>
</html>
